<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>東京旅行計劃</title>
<link href='https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap' rel='stylesheet'>
<link rel='stylesheet' href='style.css'>
</head>
<body>
<header>
<h1>東京旅行計劃</h1>
<nav>
<button onclick="showSection('itinerary')">行程表</button>
<button onclick="showSection('map')">地圖</button>
<button onclick="showSection('weather')">天氣</button>
<button onclick="showSection('todo')">待辦</button>
<button onclick="showSection('packing')">行李清單</button>
</nav>
</header>
<main>
<section id='itinerary' class='active'>
<h2>行程表</h2>
<textarea id='itineraryInput' placeholder='輸入你的每日行程...'></textarea>
</section>
<section id='map'>
<h2>地圖</h2>
<iframe src='https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d414291.1872743668!2d139.600782!3d35.673540!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b857f4f8e4b%3A0x2f0e9f8b8b8b8b8b!2z5p2x5Lqs6YO95ZOB5bed!5e0!3m2!1szh-TW!2sjp!4v1700000000000' width='100%' height='300' style='border:0;' allowfullscreen='' loading='lazy'></iframe>
</section>
<section id='weather'>
<h2>天氣資訊</h2>
<input type='text' id='city' placeholder='輸入城市 (Tokyo)'>
<button onclick='getWeather()'>查詢天氣</button>
<div id='weatherResult'></div>
</section>
<section id='todo'>
<h2>待辦清單</h2>
<input type='text' id='todoInput' placeholder='新增待辦事項'>
<button onclick='addTodo()'>新增</button>
<ul id='todoList'></ul>
</section>
<section id='packing'>
<h2>行李清單</h2>
<div id='packingCategories'></div>
</section>
</main>
<script src='script.js'></script>
</body>
</html>
