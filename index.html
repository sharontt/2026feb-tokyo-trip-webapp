<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>東京旅行計劃</title>
<link href='https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap' rel='stylesheet'>
<link rel='stylesheet' href='style.css'>
</head>
<body>
<header>
<h1>東京旅行計劃</h1>
<nav>
<button onclick="showSection('day6')">2月6日</button>
<button onclick="showSection('day7')">2月7日</button>
<button onclick="showSection('day8')">2月8日</button>
<button onclick="showSection('day9')">2月9日</button>
<button onclick="showSection('day10')">2月10日</button>
<button onclick="showSection('weather')">天氣</button>
<button onclick="showSection('shopping')">購物清單</button>
<button onclick="showSection('packing')">行李清單</button>
</nav>
</header>
<main>
<section id='day6' class='active'><h2>2月6日行程</h2><div class='timeline' id='timeline6'></div><button onclick="addTimelineItem('timeline6')">新增行程</button></section>
<section id='day7'><h2>2月7日行程</h2><div class='timeline' id='timeline7'></div><button onclick="addTimelineItem('timeline7')">新增行程</button></section>
<section id='day8'><h2>2月8日行程</h2><div class='timeline' id='timeline8'></div><button onclick="addTimelineItem('timeline8')">新增行程</button></section>
<section id='day9'><h2>2月9日行程</h2><div class='timeline' id='timeline9'></div><button onclick="addTimelineItem('timeline9')">新增行程</button></section>
<section id='day10'><h2>2月10日行程</h2><div class='timeline' id='timeline10'></div><button onclick="addTimelineItem('timeline10')">新增行程</button></section>
<section id='weather'><h2>天氣資訊</h2><input type='text' id='city' placeholder='輸入城市 (Tokyo)'><button onclick='getWeather()'>查詢天氣</button><div id='weatherResult'></div></section>
<section id='shopping'><h2>購物清單</h2><select id='shoppingCategory'><option>化妝品</option><option>食物</option><option>日用品</option></select><input type='text' id='shoppingInput' placeholder='新增項目'><button onclick='addShopping()'>新增</button><div id='shoppingLists'></div></section>
<section id='packing'><h2>行李清單</h2><input type='text' id='packingInput' placeholder='新增項目'><button onclick='addPacking()'>新增</button><ul id='packingList'></ul></section>
</main>
<script src='script.js'></script>
</body>
</html>
